<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>베이크 알바 도우미</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="container-sm m-10">
            <h1 class="m-4">📜 당일생산 계산기</h1>
            <h3 class="m-3">✔ 전일 잔량</h3>
            <form class="m-3">
                <div class="m-3">
                    <label class="form-label">치즈</label>
                    <input type="text" class="form-control" id="cheese-yesterday-pan" placeholder="전일 잔량을 입력하세요.">
                </div>
                <div class="m-3">
                    <label class="form-label">시즌 1</label>
                    <input type="text" class="form-control" id="season1-yesterday-box" placeholder="전일 잔량을 입력하세요.">
                </div>
                <div class="m-3">
                    <label class="form-label">시즌 2</label>
                    <input type="text" class="form-control" id="season2-yesterday-box" placeholder="전일 잔량을 입력하세요.">
                </div>
            </form>
            <h3 class="m-3">✔ 입고</h3>
            <form class="m-3">
                <div class="m-3">
                    <label class="form-label">치즈</label>
                    <input type="text" class="form-control" id="cheese-receiving-box" placeholder="박스 개수를 입력하세요.">
                </div>
                <div class="m-3">
                    <label class="form-label">시즌 1</label>
                    <input type="text" class="form-control" id="season1-receiving-box" placeholder="박스 개수를 입력하세요.">
                </div>
                <div class="m-3">
                    <label class="form-label">시즌 2</label>
                    <input type="text" class="form-control" id="season2-receiving-box" placeholder="박스 개수를 입력하세요.">
                </div>
            </form>
            <h3 class="m-3">✔ 남은 재고</h3>
            <form class="m-3">
                <div class="m-3">
                    <label class="form-label">치즈</label>
                    <input type="text" class="form-control" id="cheese-left-box" placeholder="박스 개수를 입력하세요.">
                    <input type="text" class="form-control" id="cheese-left-pan" placeholder="판 개수를 입력하세요.">
                    <input type="text" class="form-control" id="cheese-left-piece" placeholder="낱개 개수를 입력하세요.">
                </div>
                <div class="m-3">
                    <label class="form-label">시즌 1</label>
                    <input type="text" class="form-control" id="season1-left-box" placeholder="박스 개수를 입력하세요.">
                    <input type="text" class="form-control" id="season1-left-pan" placeholder="판 개수를 입력하세요.">
                    <input type="text" class="form-control" id="season1-left-piece" placeholder="낱개 개수를 입력하세요.">
                </div>
                <div class="m-3">
                    <label class="form-label">시즌 2</label>
                    <input type="text" class="form-control" id="season2-left-box" placeholder="박스 개수를 입력하세요.">
                    <input type="text" class="form-control" id="season2-left-pan" placeholder="판 개수를 입력하세요.">
                    <input type="text" class="form-control" id="season2-left-piece" placeholder="낱개 개수를 입력하세요.">
                </div>
                <button type="submit" class="btn btn-primary m-3">계산하기</button>
            </form>

            <div class="m-3">
                <div class="card border-primary mb-3" style="width: 18rem;">
                    <div class="card-header">입고</div>
                    <div class="card-body text-primary">
                        <p class="card-text">치즈 : <span></span></p>
                        <p class="card-text">시즌1 : <span></span></p>
                        <p class="card-text">시즌2: <span></span></p>
                    </div>
                </div>
                <div class="card border-secondary mb-3" style="width: 18rem;">
                    <div class="card-header">당일생산</div>
                    <div class="card-body text-primary">
                        <p class="card-text">치즈 : <span></span></p>
                        <p class="card-text">시즌1 : <span></span></p>
                        <p class="card-text">시즌2 : <span></span></p>
                    </div>
                </div>
                <div class="card border-success mb-3" style="width: 18rem;">
                    <div class="card-header">남은재고</div>
                    <div class="card-body text-primary">
                        <p class="card-text">치즈 : <span></span></p>
                        <p class="card-text">시즌1 : <span></span></p>
                        <p class="card-text">시즌2 : <span></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
            integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>
</html>
